<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1A2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E2240;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A017;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F4B020;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="100" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="1000" cy="650" r="120" fill="url(#goldGradient)" opacity="0.3"/>
  
  <!-- Main content area -->
  <g transform="translate(600, 350)">
    <!-- Icon/Logo placeholder -->
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="none" stroke="#D4A017" stroke-width="2" opacity="0.5"/>
    <path d="M -40 -20 L -20 0 L 40 -20 L 20 0 L 40 20 L -20 0 L -40 20 Z" fill="#D4A017" opacity="0.6"/>
    
    <!-- Text -->
    <text x="0" y="100" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#D4A017" text-anchor="middle" opacity="0.9">
      Alejandro Valencia
    </text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.8">
      Coaching Ejecutivo
    </text>
    <text x="0" y="170" font-family="Arial, sans-serif" font-size="16" fill="#D4A017" text-anchor="middle" opacity="0.7">
      Liderazgo Adaptativo | Harvard Methodology
    </text>
  </g>
  
  <!-- Subtle pattern overlay -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#D4A017" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#dots)"/>
</svg>
